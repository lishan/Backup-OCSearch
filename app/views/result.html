<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-1">
        <a href="#/" class="navbar-brand brand" style="padding-left: 45%;">
          <img src="/images/yeoman.png" style="height: 50px;" alt="basic" title="basic">
        </a>
      </div>
      <div class="col-lg-5">
        <div id="custom-search-input" style="margin-top: 15px;">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="content" ng-model-options="{updateOn: 'default blur'}"/>
            <span class="input-group-btn">
                  <button class="btn btn-info" type="button" ng-click="search()">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="col-lg-10 col-lg-offset-1">
        <button style="margin-right: 5px;" class="btn btn-default" ng-repeat="item in schemas"
                ng-click="chooseSchema(item)">
          <i class="glyphicon glyphicon-book"></i>
          {{item.name}}
        </button>
      </div>
    </div>
    <div class="row" style="margin-top: 15px; margin-bottom: 10px;">
      <div class="col-lg-10 col-lg-offset-1">
        <button ng-repeat="table in schema.tables" style="margin-right: 5px;" class="btn btn-default"
                ng-click="choose(table)">
          <i class="glyphicon glyphicon-list"></i>
          {{table}}
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <div class="container-fluid">
        <div class="row" ng-repeat="item in data.docs" style="margin-top: 10px;">
          <span class="badge">{{$index}}</span>
          <div ng-repeat="field in schema.fields">
            <h3 ng-if="field.name === 'name'">
              {{item[field.name]}}
            </h3>
            <span ng-if="field.name !=='name'">
              <strong>{{field.name}}</strong>
              &nbsp;&nbsp;
              <a href="" ng-if="field.store_type !== 'STRING'">{{item[field.name]}}</a>
              <span ng-if="field.store_type === 'STRING'">{{item[field.name]}}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
